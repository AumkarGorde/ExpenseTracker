<div class="container">
    <div class="row align-items-stretch" style="margin-top:20px">
       <div class="col-lg-4">
          <div class="card mb-4" style="height:360px">
             <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                   class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3">{{firstName}} {{lastName}}</h5>
                <p class="text-muted mb-1">User</p>
                <br>
                <div class="d-flex justify-content-center mb-2">
                   <button type="button" class="btn btn-primary" (click)="onEditProfile()">Edit Profile</button>
                </div>
             </div>
          </div>
       </div>
       <div class="col-lg-8" >
          <div class="card mb-4" style="height:360px">
             <div class="card-body">
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">Name</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{firstName}} {{lastName}}</p>
                   </div>
                </div>
                <hr>
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">User Name</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{userName}}</p>
                   </div>
                </div>
                <hr>
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{email}}</p>
                   </div>
                </div>
                <hr>
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">Budget Limit</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{budgetLimit}}</p>
                   </div>
                </div>
                <hr>
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">Saving Goal</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{savingGoal}}</p>
                   </div>
                </div>
                <hr>
                <div class="row">
                   <div class="col-sm-3">
                      <p class="mb-0">Balance</p>
                   </div>
                   <div class="col-sm-9">
                      <p class="text-muted mb-0">{{balance}}</p>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div *ngIf="showProfileEditor">
        <h3 class="mb-5" style="margin-top: 10px;">Update Profile Details</h3>
        <form class="row g-4" [formGroup]="editForm" (submit)="onSubmit()">
            <div class="col">
                <input type="text" class="form-control" id="firstname"  formControlName="firstname" placeholder="First Name">
             </div>
             <div class="col">
                <input type="text" class="form-control" id="lastname"  formControlName="lastname" placeholder="Last Name">
             </div>
             <div class="col">
                <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Email">
             </div>
             <div class="col">
                <input type="number" class="form-control" id="budgetlimit"  formControlName="budgetlimit" placeholder="Budget Limit">
             </div>
             <div class="col">
                <input type="number" class="form-control" id="savingsgoal"  formControlName="savingsgoal" placeholder="Savings Goal">
             </div>
             <div class="col">
               <input type="number" class="form-control" id="balance"  formControlName="balance" placeholder="Balance">
            </div>
             <div>
                <button type="submit" class="btn btn-primary btn-block w-10 ms-auto" style ="margin-right: 10px;">Save</button>
             </div>
        </form>
    </div>
 </div>
