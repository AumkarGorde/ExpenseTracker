<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <b>Are you sure you want to delete this record?</b><br>
  <em>{{data}}</em>
</mat-dialog-content>
<mat-dialog-actions style="margin: 10px;">
  <button type="button" class="btn btn-secondary" style="margin-right: 10px;" mat-dialog-close>Cancel</button>
  <button type="button" class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
