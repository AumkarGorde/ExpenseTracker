<div class="container">
   <form class="row g-3"  [formGroup]="getReportForm" (submit)="onSubmit()">
      <div class="col-md-3">
         <select class="form-select" id="month" formControlName="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
         </select>
      </div>
      <div class="col-md-3">
         <input type="number" class="form-control" id="year" formControlName="year" placeholder="Enter Year">
      </div>
      <div class="col-md-3">
         <button type="submit" class="btn btn-primary btn-block w-10 ms-auto" style ="margin-right: 10px;">Get Report</button>
      </div>
   </form>
   <div class="row mt-5">
      <div class="col-md-6">
         <div class="card rounded-4 p-3 mb-5 shadow-lg">
            <div class="card-body">
               <h5 class="card-title">Per week Income and Expense Report</h5>
               <div style="display: block; height:600px">
                  <canvas
                  baseChart
                  class="weeklyRadarChart"
                  [data]="weeklyRadarChartData"
                  [options]="weeklyRadarChartOptions"
                  [type]="weeklyRadarChartType"
                  >
                  </canvas>
               </div>
            </div>
         </div>
      </div>
      <div class="col-md-6">
         <div class="card rounded-4 p-3 mb-5 shadow-lg">
            <div class="card-body">
               <h5 class="card-title">Per Category Expense Report</h5>
               <div style="display: block; height:600px">
                  <canvas
                  baseChart
                  class="categoryChart"
                  [data]="categoryChartData"
                  [legend]="categoryChartpolarAreaLegend"
                  [type]="categoryChartType"
                  >
                  </canvas>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row mt-5">
      <div class="col-md-6">
         <div class="card rounded-4 p-3 mb-5 shadow-lg">
            <div class="card-body">
               <h5 class="card-title">Per week Income and Expense Report</h5>
               <div style="display: block; height:300px">
                  <canvas
  class="chart"
  baseChart
  [data]="barChartData"
  [options]="barChartOptions"
  [type]="barChartType"
>
</canvas>
               </div>
            </div>
         </div>
      </div>
      <div class="col-md-6">
         <div class="card rounded-4 p-3 mb-5 shadow-lg">
            <div class="card-body">
               <h5 class="card-title">Per Category Expense and Income Report</h5>
               <div style="display: block; height:300px">
                  <canvas
                  class="chartCat"
                  baseChart
                  [data]="categoryBarChartData"
                  [options]="categoryBarChartOptions"
                  [type]="categoryBarChartType"
                >
                </canvas>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
